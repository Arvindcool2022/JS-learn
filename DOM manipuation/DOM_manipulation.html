<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js basics</title>
    <style>
        body {
            font-size: 3rem;
        }

        .box {
            display: flex;
            margin-inline: auto;
            background-color: teal;
            padding: 2rem;
            width: 80%;
            justify-content: space-around;
        }

        .small-box-1,
        .small-box-2 {
            width: 60px;
            height: 60px;
            background-color: lime;
        }
    </style>
</head>

<body>
    <div class="box" title="box">
        <div class="small-box-1" title="sm1"></div>
        <div class="small-box-2" title="sm2" style="background-color: black; height: 100px;"></div>
    </div>
    <section>
        <span data-name="greet" data-active="false" class="hello">hi</span>
        <span>bye</span>
        <span>adios</span>
    </section>


    <script src="main.js" defer></script>
</body>

</html>
